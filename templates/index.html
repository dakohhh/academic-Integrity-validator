{% load static %}

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Assigment</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,500;0,600;0,700;0,800;0,1000;1,900&display=swap" rel="stylesheet">

		<link href="{% static 'css/style.css' %}" rel="stylesheet">
		
	</head>


	<body>
		<nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: white;">
			<div class="container-fluid">
			  <a class="navbar-brand" href="#">
				<!-- <img src="img/logo4.png" width="" height="40px" alt="Logo"> -->
			  </a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="fa-solid fa-bars">
				</span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav mx-auto flex">
						<li class="nav-item ">
							<a class="nav-link active font-size-xlg" href="login.html">Join Assigment</a>
						</li>
	
					</ul>
			  </div>
			</div>
		</nav>
	


		

		<div class="container d-flex justify-content-center ">

			<div class="join-assignment-contain">
				<label for="exampleInputEmail1" class="form-label font-size-lg font-weight-xmd line-height-md">Assigment Code</label>
				<p class="font-size-md font-weight-md line-height-sm">Ask your teacher for the assigment code, then enter it here</p>

				<form method="POST" action="#">
					{% csrf_token %}
					<div class="mb-3">
						<input type="number" class="form-control-lg join-assignment-input" id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>

					<div class="mb-3">
						
					</div>

					<button type="submit" class="basic-btn class-updown font-weight-xmd">Join</button>
				</form>

			

				<div class="join-help">
					<h5 class="font-weight-xmd line-height-md">To sign with assignment code</h5>
					<ul>
						<li class="line-height-sm font-size-md">Use an assignment code with 5-7 letters or numbers, no spaces or symbols</li>
					</ul>
					<p class="line-height-sm">If you have any trouble joining the assignment click <a href="#">here.</a></p>


				</div>

			</div>


		</div>




		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/5f0ec56c6d.js" crossorigin="anonymous"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
			const navbarToggler = document.querySelector('.navbar-toggler');
			navbarToggler.addEventListener('click', function() {
				if (navbarToggler.classList.contains('collapsed')) {
				navbarToggler.innerHTML = '<span class="fa-solid fa-bars"></span>';
				} else {
				navbarToggler.innerHTML = '<span class="fa-solid fa-xmark"></span>';
				}
			});
			});
	
		</script>
	</body>
</html>
